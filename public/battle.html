<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style/main.css">
        <link rel="stylesheet" href="/style/battle.css">
    </head>
<body>

    <div class="topBar">
        <img src="/images/logo_fantasy.png" alt="logo_fantasy" draggable="false">  
        <button type="button"> Ready to fight at Westminster</button>
    </div>

    <div class="split left">
        <div class="player_text">
            <div class="player">
                <img src="/images/shirts/red.png"  alt="Keir Starmer">
                <p>Conservative</p>
                <span id="teamOne">10</span><p> players left</p>
            </div>
        </div>
      </div>

      <div class="split middle1">
        <div class="stack">
            <div class="card conservative" id="card1">
            </div>
        </div>
      
      </div>

      <div class="split middle2">
        <div class="stack">
            <div class="card labour" id="card2">
            </div>
        </div>
      
      </div>

      <div class="split right">
        <div class="player_text">
            <div class="player">
                <img src="/images/shirts/blue.png"  alt="Keir Starmer" >
                <p>Labour</p>
                <span id="teamTwo">10</span><p> players left</p>
            </div>
        </div>

        
      </div>

      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close" onclick="window.open('http://localhost:9001' ,'_blank');">&times;</span>
          <p id="position">You Won!</p>
        </div>
      </div>


  <script src="script.js"></script>
  <script src="js/index.js" type="module"></script>
  <script src="js/battle.js"></script>
</body>
</html>
